<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Client Management System</h1>

        <form id="clientForm">
  <div class="form-row">
      <input type="text" id="clientName" name="clientName" placeholder="Client Name" required>
      <input type="email" id="clientEmail" name="clientEmail" placeholder="Client Email" required>
      <input type="tel" id="clientPhone" name="clientPhone" placeholder="Client Phone" required>
  </div>
  <button type="submit" class="primary-btn">Add Client</button>
</form>

<div id="clientCards" class="clients-grid"></div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
